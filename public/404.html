<!DOCTYPE html>
<html>
  <head>
    <!-- 覆寫 Safari 結構化資料擷取器的全域函式，避免唯讀屬性錯誤 -->
    <script>
      try {
        window.extractFilteredSchemaValuesFromMicroData = function () {};
        window.extractSchemaValuesFromSchemaOrg = function () {};
      } catch (e) {
        // 忽略任何覆寫錯誤
      }
    </script>
    <meta
      http-equiv="refresh"
      content="0; URL=/bright-edu/index.html?redirect=%2Fbright-edu%2F%23%2F"
    />
    <script>
      // 進階：自動將路徑導回 index.html 並保留 hash 路徑
      (function () {
        try {
          var redirectTo =
            "/bright-edu/index.html?redirect=" +
            encodeURIComponent(
              window.location.pathname +
                window.location.search +
                window.location.hash
            );
          window.location.replace(redirectTo);
        } catch (e) {
          // 忽略 Safari 結構化資料擷取器嘗試寫入唯讀屬性時的錯誤
        }
      })();
    </script>
  </head>
  <body></body>
</html>
