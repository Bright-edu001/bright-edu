<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // 將 404 的路徑導回 index.html，讓 React Router 處理
      var redirectTo = window.location.pathname.replace(/^\/bright-edu/, "");
      window.location.replace(
        "/bright-edu/?redirect=" + encodeURIComponent(redirectTo)
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
