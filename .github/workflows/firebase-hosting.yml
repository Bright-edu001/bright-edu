name: Deploy to Firebase Hosting (OIDC)

on:
  push:
    branches: [prod] # 只在 prod 分支觸發

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # 允許發 OIDC ID token（必要）
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 防呆：確認有讀到 GCP_PROJECT_NUMBER（不會輸出值）
      - name: Verify GCP_PROJECT_NUMBER secret exists
        run: |
          if [ -z "${{ secrets.GCP_PROJECT_NUMBER }}" ]; then
            echo "::error::Secret GCP_PROJECT_NUMBER is NOT set. Add it in GitHub → Settings → Secrets and variables → Actions."
            exit 1
          fi
          echo "GCP_PROJECT_NUMBER looks set."

      # 用 OIDC 免金鑰登入 GCP（用 Secret 拼 provider 路徑）
      - name: Auth to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/156805168089/locations/global/workloadIdentityPools/github-pool/providers/github-provider-2
          service_account: firebase-github-deploy@bright-edu-data.iam.gserviceaccount.com

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Firebase Hosting
        run: npx firebase-tools deploy --only hosting --project bright-edu-data
